<!DOCTYPE html>
<html>
<head>
    <title>MangaRealm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <select onchange="location = this.value;">
        {% for chap in chaps %}
            {% if chap[1]==chp %}
                <option selected value="/manga/{{ chap[-1] }}/capitolo/{{ chap[1] }}"> Capitolo - {{ chap[1] }} </option>
            {% else %}
                <option value="/manga/{{ chap[-1] }}/capitolo/{{ chap[1] }}"> Capitolo - {{ chap[1] }} </option>
            {% endif %}
        {% endfor %}   
    </select>    
    <!-- controllo è aggiunta del bottone per il capitolo precendente (se esiste) -->
    {% if chaps[0][1]!=chp %}
        <a href="/manga/{{ chaps[0][-1] }}/capitolo/{{ chp-1 }}"> Capitolo Precedente</a>
    {% endif %}

    <!-- controllo è aggiunta del bottone per il capitolo successivo (se esiste) -->
    {% if chaps[-1][1]!=chp %}
        <a href="/manga/{{ chaps[0][-1] }}/capitolo/{{ chp+1 }}"> Capitolo successivo</a>
    {% endif %}

    <!-- inserimento immagini all'interno della pagina -->
    {% for img in imgs %}
        <img src="{{ url }}{{ img[0] }}.{{ img[1] }}">
    {% endfor %}
</body>
</html>
